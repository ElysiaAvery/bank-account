<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="type/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class ="col-md-6">
        <form id="initiate">
          <div class="form-group">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" class="form-control">
          </div>
          <div class="form-group">
            <label for="initial">Initial deposit:</label>
            <input type="number" value="0" id="initial-deposit" class="form-control">
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
      <div class ="col-md-6">
        <form id="change">
          <div class="form-group">
            <label for="deposit">Deposit Amount:</label>
            <input type="number" value="0" id="deposit" class="form-control">
          </div>
          <div class="form-group">
            <label for="withdrawal">Withdrawal Amount:</label>
            <input type="number" value="0" id="withdrawal" class="form-control">
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
        <form>
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <h3>All Accounts</h3>
              <ul class="total-balance">

              </ul>
              <div id="show-account">
                <h2></h2>
                <p>Current balance: <span class="balance"</span></p>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
