<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>ATM</title>
  </head>
  <body>
    <div class="container">
      <h1>Left Hand of Darkness Bank</h1>
      <div class="row">
        <div class="col-md-6">
          <form id="initiate">
            <div class="form-group">
              <label for="name">Enter your name here:</label>
              <input id="name" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="initial-deposit">Enter intial deposit here:</label>
              <input id="initial-deposit" type="number" class="form-control" placeholder="$">
            </div>
            <button type="submit" class="btn btn-success">Submit!</button>
          </form>
          <h2>Need to make a deposit or withdrawal?</h2>
          <ul id="account">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-account">
            <h2></h2>
            <p> Your Name: <span id="display-name"></span></p>
            <p> Account Balance: $<span id="enter-balance"></span></p>
            <form id="doing-work">
              <div class="form-group">
                <label for="deposit"> Deposit:</label>
                <input id="deposit" type="number" class="form-control" placeholder="$">
              </div>
              <div class="form-group">
                <label for="withdrawal">Withdrawal:</label>
                <input id="withdrawal" type="number" class="form-control" placeholder="$">
              </div>
              <button type="submit" class="btn btn-success">Submit!</button>
            </form>
            <div id="balance">
              <h4>Transactions</h4>
              <ul>

              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
